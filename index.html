<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
    <title>Todo List</title>
    <link
      href="https://fonts.googleapis.com/css?family=Roboto:400,500,700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@5.9.0/css/all.min.css"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <h1>TO-DO List <i class="fa fa-plus"></i></h1>
      <input type="text" placeholder="Add New Todo" />
      <ul>
        <li>
          <span><i class="fa fa-trash"></i></span> Go to Potions Class
        </li>
        <li>
          <span><i class="fa fa-trash"></i></span> Buy new Robes
        </li>
        <li>
          <span><i class="fa fa-trash"></i></span> Visit Hagrid
        </li>
      </ul>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.4.1/dist/jquery.min.js"></script>
    <script src="app.js"></script>
  </body>
</html>
